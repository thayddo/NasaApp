<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="../img/image.png" alt="">
    <title>Pure Flow</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <article class="card kepler">
        <div class="planet">
            <div class="atmosphere"></div>
        </div>
        <div class="info">
            <h2 class="title"> Kepler</h2>
            <div class="form">
                <div class="item">
                    <label class="label">Tilt</label>
                    <span class="line"></span>
                    <i class="icon fa-solid fa-right-long"></i>
                    <span class="detail">23</span>
                </div>
                <div class="item">
                    <label class="label">Day</label>
                    <span class="line"></span>
                    <span class="detail">8.5</span>
                </div>
                <div class="item">
                    <label class="label">Year</label>
                    <span class="line"></span>
                    <span class="detail">1031</span>
                </div>
            </div>
        </div>
    </article>
    <article class="cards mars">
        <div class="planet">
            <div class="atmosphere">
                <div class="surface"></div>
            </div>
        </div>
        <div class="info">
            <h2 class="title">Centauri B</h2>
            <div class="form">
                <div class="item">
                    <label class="label">Tilt</label>
                    <span class="line"></span>
                    <i class="icon fa-solid fa-right-long"></i>
                    <span class="detail">22.2</span>
                </div>
                <div class="item">
                    <label class="label">Day</label>
                    <span class="line"></span>
                    <span class="detail">24.6 hours</span>
                </div>
                <div class="item">
                    <label class="label">Year</label>
                    <span class="line"></span>
                    <span class="detail">687 days</span>
                </div>
            </div>
        </div>
    </article>
    <article class="card jupiter">
        <div class="planet">
            <div class="atmosphere"></div>
        </div>
        <div class="info">
            <h2 class="title"> Kepler-22b</h2>
            <div class="form">
                <div class="item">
                    <label class="label">Tilt</label>
                    <span class="line"></span>
                    <i class="icon fa-solid fa-right-long"></i>
                    <span class="detail">3.1</span>
                </div>
                <div class="item">
                    <label class="label">Day</label>
                    <span class="line"></span>
                    <span class="detail">9.9 hours</span>
                </div>
                <div class="item">
                    <label class="label">Year</label>
                    <span class="line"></span>
                    <span class="detail">4,331 days</span>
                </div>
            </div>
        </div>
    </article>
    
</body>
</html>
